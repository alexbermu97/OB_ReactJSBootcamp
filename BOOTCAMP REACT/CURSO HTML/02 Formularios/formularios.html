<!DOCTYPE html>
<html>
    <head>
        <title>Formularios</title>
    </head>
    <body>
        <!--Empezamos a escribir código-->
        <form action="resultados.html" method="get">
            <!--Agrupa una serie de elementos
            donde el usuario puede introducir datos-->
            <!--Método GET para aquello que 
            pueden gestionar los navegadores-->
            <!--Método POST envía la información a un 
            servidor para que haga alguna acción con ella-->
            <div>
                <label for="nombreusuario">Nombre de usuario</label>
                <br>
                <input type="text" name="nombreusuario" id="nombreusuario" required/>
            </div>
            <br>
            <div>
                <label for="email">Email</label>
                <br>
                <input type="email" name="email" id="email" required/>
            </div>
            <br>
            <div>
                <label for="password">Contraseña</label>
                <br>
                <input type="password" name="password" id="password" required/>
            </div>
            <br>
            <div>
                <label for="nacimiento">Nacimiento</label>
                <br>
                <input type="date" name="nacimiento" id="nacimiento" required/>
            </div>
            <br>
            <div>
                <label for="edad">Edad</label>
                <br>
                <input type="number" name="edad" id="edad" min="13" max="120" required/>
            </div>
            <br>
            <div>
                <label for="comentarios">Comentarios</label>
                <br>
                <textarea name="comentarios" id="comentarios"></textarea>
            </div>
            <br>
            <button type="reset">Reset</button>
            <button type="submit">Enviar</button>
        </form>
    </body>
</html>
