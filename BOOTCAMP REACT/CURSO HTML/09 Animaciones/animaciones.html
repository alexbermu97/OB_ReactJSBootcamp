<html lang="en">
<head>

    <title>Animaciones</title>
    <link rel="stylesheet" href="animaciones.css">
</head>
<body>
    <!-- 
    Si al escribir un tag se le pone un . o un # seguido de un nombre, podemos crear ese tag con una clase o un id de ese nombre directamente sin tener que hacerlo después de añadir el tag.
    Ejemplo:
        div.padre => <div class="padre"></div>
        div#padre => <div id="padre"></div>
    -->
    <div class="padre">
        <div class="hijo">
            <img src="https://static.vecteezy.com/system/resources/previews/021/049/304/non_2x/potato-vegetable-food-transparent-png.png" alt="patata.png">
            <!-- <p>Patata</p> -->
        </div>
    </div>
</body>
</html>
