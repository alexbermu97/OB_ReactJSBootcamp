<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pseudoelementos</title>
        <link rel="stylesheet" href="../css/pseudoelementos.css">
        <!-- https://www.w3schools.com/css/css_pseudo-elements.asp -->
    </head>
    <body>
        <div class="contenedor">
            <p>
                <span class="frase">En medio de la dificultad reside la oportunidad</span> - Albert Einstein
            </p>
        </div>
        <div class="libro">
            <p>
                Érase una vez un barquito chiquitito. <br> Que era muy chiquito y no podía navegar.
            </p>
        </div>
        <div class="listado">
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
            </ul>
        </div>
    </body>
</html>
