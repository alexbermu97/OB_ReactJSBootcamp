<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bars</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container py-4">
        <h2 class="mb-4">Barras de progreso en Bootstrap</h2>
        <div class="progress mb-4" style="height: 2rem">
            <div class="progress-bar" style="width: 20%">
                20%
            </div>
        </div>

        <div class="progress mb-4" style="height: 2px">
            <div class="progress-bar" style="width: 40%">
            </div>
        </div>

        <div class="progress mb-4" style="height: 1rem">
            <div class="progress-bar bg-danger" style="width: 65%">
            </div>
            <div class="progress-bar bg-secondary" style="width: 20%">
            </div>
        </div>
        
        <div class="progress mb-4" style="height: 1rem">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning" style="width: 60%">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
