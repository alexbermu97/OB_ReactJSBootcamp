<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badges</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container py-4">
        <h2>Badges en Bootstrap <span class="badge text bg-secondary">New</span></h2>

        <div class="row d-block px-4 mt-4">
            <button class="btn btn-primary w-auto">Notificaciones <span class="badge bg-secondary">4</span></button>
        </div>
        
        <div class="row d-block px-4 mt-4">
            <button type="button" class="btn btn-primary w-auto position-relative">Mails <span class="position-absolute top-0 start-100 translate-middle rounded-pill badge bg-danger">35</span></button>
        </div>
        
        <div class="row d-block px-4 mt-4">
            <button type="button" class="btn btn-primary w-auto position-relative">Notificaciones <span class="position-absolute top-0 start-100 translate-middle rounded-pill badge bg-danger p-2"><span class="visually-hidden">1</span></span></button>
        </div>

        <span class="badge bg-success">Éxito</span>
        <span class="badge bg-warning">Peligro</span>
        <br>
        <span class="badge bg-success rounded-pill">Éxito</span>
        <span class="badge bg-warning rounded-pill">Peligro</span>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
