<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1>Formularios</h1>
    <!-- Forms -->
    <div class="container py-4">
        <form>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>

                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>

            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>

                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">

                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <form class="mt-4">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">
                    Correo electrónico
                </label>

                <input type="email" class="form-control" id="exampleInputEmail1">

                <div id="emailHelp" class="form-text">
                    Introduce tu e-mail
                </div>
            </div>

            <div class="mb-3">
                <label for="exampleInputPassword1">
                    Contraseña
                </label>

                <input type="password" class="form-control" id="exampleInputPassword1">

                <div id="passwordHelp" class="form-text">
                    Introduce tu contraseña
                </div>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">

                <label for="exampleCheck1" class="form-check-label">
                    Aceptar Terminos y Condiciones de Uso
                </label>
            </div>

            <button class="btn btn-primary" type="submit">
                Enviar
            </button>
        </form>

        <form class="mt-4">
            <div class="mb-3">
                <label for="exampleColorInput" class="form-label">
                    Color picker
                </label>

                <input type="color" id="exampleColorInput" class="form-control form-control-color">
            </div>
        </form>

        <form class="mt-4">
            <div class="mb-3">
                <label for="exampleDataList" class="form-label">
                    Selecciona tu ciudad
                </label>
                <input id="exampleDataList" class="form-control" list="dataListOptions" placeholder="Type to search...">
                <datalist id="dataListOptions">
                    <option value="Madrid"></option>
                    <option value="Barcelona"></option>
                    <option value="Valencia"></option>
                    <option value="Sevilla"></option>
                    <option value="Bilbao"></option>
                </datalist>
            </div>
        </form>
    </div>

    <!-- Select -->
    <div class="container py-4">
        <form action="">
            <select class="form-select mb-3">
                <option selected>Elige un número</option>
                <option value="1">Uno</option>
                <option value="2">Dos</option>
                <option value="3">Tres</option>
                <option value="4">Cuatro</option>
            </select>

            <select class="form-select mb-3" size="3">
                <option selected>Elige un país</option>
                <option value="1">España</option>
                <option value="2">Andorra</option>
                <option value="3">Francia</option>
                <option value="4">Reino Unido</option>
                <option value="5">Italia</option>
                <option value="6">Suiza</option>
                <option value="7">Alemania</option>
                <option value="8">Bélgica</option>
                <option value="9">Luxemburgo</option>
            </select>
            
            <select class="form-select mb-3" disabled>
                <option selected>Elige un número</option>
                <option value="1">Uno</option>
                <option value="2">Dos</option>
                <option value="3">Tres</option>
                <option value="4">Cuatro</option>
            </select>
        </form>
    </div>

    <!-- Checks & radios -->
    <div class="container py-4">
        <form action="">
            <div class="row">
            </div>

            <input type="checkbox" class="form-check-input" id="check">

            <label for="check" class="form-check-label" style="padding-left: 0.5rem;">Estoy de acuerdo con las condiciones</label>

            <div class="mt-4">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" value="mayorEdad" id="radioMayor" checked>

                    <label for="radioMayor" class="form-check-label"> Soy mayor de edad</label>
                </div>
    
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" value="menorEdad" id="radioMenor">

                    <label for="radioMenor" class="form-check-label"> Soy menor de edad</label>
                </div>
            </div>

            <div class="row mt-4">
                <button type="submit" class="btn btn-primary">
                    Submit
                </button>
            </div>

            <div class="form-check form-switch mt-4">
                <input type="checkbox" id="switch" class="form-check-input">

                <label for="switch">
                    Estoy de acuerdo con las condiciones
                </label>
            </div>

            <div class="mt-4">
                <input type="radio" class="btn-check" name="options-outlined" id="success-outlined" autocomplete="off" checked>
                
                <label class="btn btn-outline-success" for="success-outlined">
                    Checked success radio
                </label>

                <input type="radio" class="btn-check" name="options-outlined" id="danger-outlined" autocomplete="off">

                <label class="btn btn-outline-danger" for="danger-outlined">
                    Danger radio
                </label>
            </div>
        </form>
    </div>

    <!-- Range -->
    <div class="container py-4">
        <form action="">
            <label for="rango">Selecciona el rango</label>
            <input type="range" name="" class="form-range" id="rango" min="0" max="10" step="0.1">
        </form>
    </div>

    <!-- Input Groups -->
    <div class="container py-4">
        <form action="">
            <div class="input-group">
                <span class="input-group-text">@</span>
                <input type="text" class="form-control" placeholder="Username">
            </div>

            <div class="mt-2">
                <label for="email">Introduce tu email</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="email" placeholder="Your email">
                    <span class="input-group-text">@example.com</span>
                </div>
            </div>

            <div class="input-group mt-2">
                <div class="input-group-text">
                    <input type="checkbox" class="form-check-input" aria-label="Checkbox for following input">
                </div>
                <input type="text" class="form-control" placeholder="Your email" aria-label="Text input with checkbox">
            </div>
        </form>
    </div>

    <!-- Floating Labels -->
    <div class="container py-4">
        <form action="">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email adress</label>
            </div>

            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
