<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alertas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container py-4">
        <div class="alert alert-primary" role="alert">
            A simple primary alert-check it out!
        </div>

        <div class="alert alert-danger" role="alert">
            Esto es una alerta <a href="#" class="alert-link">y aqu√≠ el link</a>
        </div>

        <div class="alert alert-primary" role="alert">
            <h4 class="alert-heading">Well done!</h4>
            <hr>
            <p class="mb-0">Esto es un texto largo para al alerta</p>
        </div>

        <div class="alert alert-danger d-flex">
            <svg xlmns="https://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img" aria-label="Warning:">
                <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
            </svg>

            <div>Esto es una alerta</div>
        </div>

        <div class="alert alert-info alert-dismissible fade show">
            Esta es una alerta eliminable
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div id="liveAlertPlaceholder"></div>
        <button class="btn btn-info my-5" id="liveAlertBtn">Mostrar alerta</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        const alertPlaceholder = document.getElementById('liveAlertPlaceholder')
        
        const appendAlert = (message, type) => 
        {
            const wrapper = document.createElement('div')
            wrapper.innerHTML = [
                `<div class="alert alert-${type} alert-dismissible" role="alert">`,
                `   <div>${message}</div>`,
                '   <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>',
                '</div>'
            ].join('')
        
            alertPlaceholder.append(wrapper)
        }
        
        const alertTrigger = document.getElementById('liveAlertBtn')

        if (alertTrigger) 
        {
            alertTrigger.addEventListener('click', () => 
            {
                appendAlert('Nice, you triggered this alert message!', 'success')
            })
        }
    </script>
</body>
</html>
