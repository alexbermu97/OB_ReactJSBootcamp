<!DOCTYPE html>
<html>
    <head>
        <title>Multimedia con HTML</title>
    </head>
    <body>
        <h3>Imágenes</h3>
        <img src="images/post.png" alt="Octoplush Post 1" width="600"/>
        <h3>Vídeo</h3>
        <!-- Formatos de vídeo soportados por HTML5:
        webm
        mp4
        ogg
        -->
        <video src="videos/streamstart.mp4" type="video/mp4" width="600" controls muted loop></video>
        <br>
        <iframe width="617" height="348" src="https://www.youtube.com/embed/rX5ZuOQvGDQ" 
        title="ELDER SCROLLS ONLINE | My Lute &amp; Me: Fort Zeren" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        <h3>Audio</h3>
        <!-- Formatos de audio soportados por HTML5:
        mp3
        wav
        ogg
        -->
        <audio src="audio/Confirm.wav" controls type="audio/wav"></audio>
    </body>
</html>
