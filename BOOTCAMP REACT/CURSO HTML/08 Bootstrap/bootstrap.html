<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap Demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
        <style>
            .relleno{
                background-color: #bbb;
                border: 1px solid white;
                padding: 5px;
            }
        </style>
    </head>
    <body>
        <div class="container" style="background-color: #aaa;">
            <h1>Smallest container</h1>
        </div>
        <div class="container-md" style="background-color: #ccc;">
            <h1>Mid Container</h1>
        </div>
        <div class="container-fluid" style="background-color: #eee;">
            <h1>Full container</h1>
        </div>

        <div class="row">
            <div class="col relleno">Columna 1</div>
            <div class="col relleno">Columna 2</div>
            <div class="col-6 relleno">Columna 3</div>
        </div>

        <button type="button" class="btn btn-primary">Primary</button>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
